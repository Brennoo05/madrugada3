<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Para voc√™</title>

<style>
  body {
    background: #0b0b0b;
    color: #fff;
    font-family: 'Courier New', monospace;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    max-width: 700px;
    padding: 20px;
  }

  #foto {
    width: 100%;
    max-height: 350px;
    object-fit: cover;
    border-radius: 14px;
    margin-bottom: 20px;
    transition: opacity 0.8s;
  }

  #frase {
    font-size: 22px;
    white-space: pre-line;
    min-height: 110px;
    margin-bottom: 20px;
    transition: opacity 0.6s;
  }

  button {
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    padding: 10px 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #fff;
    color: #000;
  }

  .coracao {
    font-size: 40px;
    margin-top: 18px;
    animation: pulsar 1.5s infinite;
  }

  @keyframes pulsar {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
  }
</style>
</head>

<body>
<div class="container">

  <img id="foto" src="foto1.jpeg">

  <div id="frase"></div>

  <button id="btnMusica">‚ñ∂Ô∏è Tocar m√∫sica</button>

  <div class="coracao">‚ù§Ô∏è</div>

  <audio id="musica" src="musica.mp3"></audio>

</div>

<script>
  // üëâ FRASES (pode repetir, n√£o tem problema)
  const frases = [
    "Voc√™ √© o meu agora,\nmeu depois e meu sempre.",
    "De todas as minhas certezas,\nvoc√™ √© a mais bonita.",
    "Eu te escolheria\nem qualquer vida.",
    "Sempre que eu puder,\nvou fazer as coisas para te agradar.",
    "Voc√™ √© o amor da minha vida."
  ];

  // üëâ LISTA DE FOTOS (23 fotos)
  const fotos = [
    "foto1.jpeg","foto2.jpeg","foto3.jpeg","foto4.jpeg","foto5.jpeg",
    "foto6.jpeg","foto7.jpeg","foto8.jpeg","foto9.jpeg","foto10.jpeg",
    "foto11.jpeg","foto12.jpeg","foto13.jpeg","foto14.jpeg","foto15.jpeg",
    "foto16.jpeg","foto17.jpeg","foto18.jpeg","foto19.jpeg","foto20.jpeg",
    "foto21.jpeg","foto22.jpeg","foto23.jpeg"
  ];

  // üëâ CRIA PARES ALEAT√ìRIOS
  let pares = fotos.map((foto, index) => ({
    foto,
    frase: frases[index % frases.length]
  }));

  // embaralhar
  pares.sort(() => Math.random() - 0.5);

  let i = 0;
  const fotoEl = document.getElementById("foto");
  const fraseEl = document.getElementById("frase");

  function trocar() {
    fotoEl.style.opacity = 0;
    fraseEl.style.opacity = 0;

    setTimeout(() => {
      fotoEl.src = pares[i].foto;
      fraseEl.textContent = pares[i].frase;
      fotoEl.style.opacity = 1;
      fraseEl.style.opacity = 1;

      i = (i + 1) % pares.length;
    }, 500);
  }

  // s√≥ come√ßa depois que a primeira imagem carrega
  window.onload = () => {
    fraseEl.textContent = pares[0].frase;
    setInterval(trocar, 6000);
  };

  // m√∫sica
  const musica = document.getElementById("musica");
  const btnMusica = document.getElementById("btnMusica");

  btnMusica.onclick = () => {
    if (musica.paused) {
      musica.play();
      btnMusica.textContent = "‚è∏Ô∏è Pausar m√∫sica";
    } else {
      musica.pause();
      btnMusica.textContent = "‚ñ∂Ô∏è Tocar m√∫sica";
    }
  };
</script>

</body>
</html>
