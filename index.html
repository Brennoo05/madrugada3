<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Para você</title>

<style>
  body {
    background: #0b0b0b;
    color: #fff;
    font-family: 'Courier New', monospace;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    max-width: 700px;
    padding: 20px;
  }

  #foto {
    width: 100%;
    max-height: 350px;
    object-fit: cover;
    border-radius: 14px;
    margin-bottom: 20px;
    transition: opacity 0.8s;
  }

  #frase {
    font-size: 22px;
    white-space: pre-line;
    min-height: 110px;
    margin-bottom: 20px;
    transition: opacity 0.6s;
  }

  button {
    background: transparent;
    border: 1px solid #fff;
    color: #fff;
    padding: 10px 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #fff;
    color: #000;
  }

  .coracao {
    font-size: 40px;
    margin-top: 18px;
    animation: pulsar 1.5s infinite;
  }

  @keyframes pulsar {
    0% {
      transform: scale(1);
      opacity: 0.7;
    }
    50% {
      transform: scale(1.3);
      opacity: 1;
    }
    100% {
      transform: scale(1);
      opacity: 0.7;
    }
  }
</style>
</head>

<body>
<div class="container">

  <img id="foto" src="foto1.jpg">

  <div id="frase"></div>

  <button id="btnMusica">▶️ Tocar música</button>

  <div class="coracao">❤️</div>

  <audio id="musica" src="musica.mp3"></audio>

</div>

<script>
  const frases = [
    "Sempre que eu puder,\nvou fazer as coisas para te agradar!",
    "Eu te escolheria\nem qualquer vida!",
    "De todas as minhas certezas,\nvocê é a mais bonita!",
    "Você é o meu agora,\nmeu depois e meu sempre!"
  ];

  const fotos = [
    "foto1.jpeg",
    "foto2.jpeg",
    "foto3.jpeg",
    "foto4.jpeg",
    "foto5.jpeg",
    "foto6.jpeg",
    "foto7.jpeg",
    "foto8.jpeg",
    "foto9.jpeg",
    "foto10.jpeg",
    "foto11.jpeg",
    "foto12.jpeg",
    "foto13.jpeg",
    "foto14.jpeg",
    "foto15.jpeg",
    "foto16.jpeg",
    "foto17.jpeg",
    "foto18.jpeg",
    "foto19.jpeg",
    "foto20.jpeg",
    "foto21.jpeg",
    "foto22.jpeg",
    "foto23.jpeg"

  ];

  let iFrase = 0;
  let iFoto = 0;

  const fraseEl = document.getElementById("frase");
  const fotoEl = document.getElementById("foto");

  function trocarFrase() {
    fraseEl.style.opacity = 0;
    setTimeout(() => {
      fraseEl.textContent = frases[iFrase];
      fraseEl.style.opacity = 1;
      iFrase = (iFrase + 1) % frases.length;
    }, 400);
  }

  function trocarFoto() {
    fotoEl.style.opacity = 0;
    setTimeout(() => {
      fotoEl.src = fotos[iFoto];
      fotoEl.style.opacity = 1;
      iFoto = (iFoto + 1) % fotos.length;
    }, 600);
  }

  setInterval(trocarFrase, 6000);
  setInterval(trocarFoto, 7000);

  const musica = document.getElementById("musica");
  const btnMusica = document.getElementById("btnMusica");

  btnMusica.onclick = () => {
    if (musica.paused) {
      musica.play();
      btnMusica.textContent = "⏸️ Pausar música";
    } else {
      musica.pause();
      btnMusica.textContent = "▶️ Tocar música";
    }
  };

  trocarFrase();
</script>

</body>
</html>
